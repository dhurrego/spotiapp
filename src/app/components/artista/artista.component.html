<app-loading *ngIf="loading"></app-loading>
<div class="row ani" *ngIf="!loading">
	<div class="col-md-2">
		<img [src]="artista.images | noimage" class="img-thumbnail img-circle">
	</div>
	<div class="col-md-6">
		<h3>{{artista.name}}</h3>
		<a target="_blank" [href]="artista.external_urls.spotify">Ir a la página del artista</a>
	</div>
	<div class="col-4 text-end">
		<button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
	</div>
</div>

<div class="row m-5">
	<div class="col">
		<table class="table text-white">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Album</th>
					<th>Canción</th>
					<th>Vista Previa</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let track of topTracks">
					<td><img [src]="track.album.images | noimage" class="img-thumb"></td>
					<td>{{ track.album.name }}</td>
					<td>{{ track.name }}</td>
					<td>
						<iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
